{% extends "base.html" %}

{% block content %}
  <div>
    <h3>Led {{ led.id }} - puerto {{ led.puerto }}</h3>
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      <p>
      {{ form.estado_pin() }}<br>
      {{ form.estado_pin.label }}
      {% for error in form.estado_pin.errors %}
        <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
      {{ form.submit }}
      </p>
    </form>
  </div>
{% endblock %}

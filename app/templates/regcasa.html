{% extends "base.html" %}

{% block content %}
  <h1>Registrar casa de {{ user.name }}</h1>
  <form action="{{ url_for('regcasa') }}" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
    {{ form.address.label }}<br>
    {{ form.address(size=32) }}<br>
    {% for error in form.address.errors %}
      <span style="colos: red;">[{{ error }}]</span>
    {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
